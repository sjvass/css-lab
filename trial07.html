<!DOCTYPE html>
<html>
<head>
    <title>Trial 6: Horizontal Colorful Boxes</title>
    <style>

        body {
            margin: 0px;
            padding: 0px;
        }

        html {
            margin: 0px;
        }

        div {
            float: left;
        }

        .box-class {
            width: 100px;
            height: 100px;
            display: inline-block;
            background-color: black;
            margin-left:50px;
/*            margin-right:10px;*/
            margin-top:50px;


        }

        .color-box {
            width: 350px;
            height: 200px;
            display: inline-block;
            margin:0px;
        }

        #div1 {
            background-color: red;

        }

        #div2 {
            background-color: blue;
        }

    </style>
</head>
<body>
    <div id ="div1" class="color-box">
        <div class="box-class"> </div>
        <div class="box-class"> </div>
    </div>
    <div id ="div2" class="color-box">
        <div class="box-class"> </div>
        <div class="box-class"> </div>
    </div>
</body>
</html>
